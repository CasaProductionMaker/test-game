<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<title>Coin Batol</title>
	</head>
	<body>
		<div class="game-container">
		</div>
		<div class="player-info">
			<div>
				<label for="player-name">Your Name</label>
				<input id="player-name" maxlength="16" type="text"/>
			</div>
			<div>
        		<button id="player-color">Change Color</button>
    		</div>
		</div>
		<div class="dialogue-container">
			<span id="dialogue-text"></span>
			<span id="option-container">
				<button id="first-button"></button>
				<button id="second-button"></button>
			</span>
			<button id="exit-button">X</button>
		</div>
		<div class="chat-box">
			<div id="chat-display">
    		</div>
			<div>
				<label for="chat-input">Chat</label>
				<input id="chat-input" maxlength="32" type="text" style="text-transform: none;"/>
			</div>
			<div>
        		<button id="send-chat">Send</button>
    		</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    	<script src="KeyPressListener.js"></script>
    	<div class="respawn-container">
		<script type="text/javascript" src="app.js"></script>
		</div>
	</body>
</html>
